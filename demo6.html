<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化开发</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    
                }
            },
            methods: {
                
            },
        })
        app.component("hello",{ 
            data() {
                return {
                    msg:'hello component'
                }
            },
            methods: {
                showData(){
                    alert('hello word')
                }
            },
            template:`
            <h1>数据：{{msg}}
                <button @click="showData">按钮</button></h1>
                    `
        })
        app.mount("#app")
    </script>
</body>
</html>
