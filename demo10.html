<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的生命周期</title>
</head>
<body>
    <div id="app">
        <h1 ref="title">{{msg}}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg:"hello"
                }
            },
            //beforeCreate 创建之前
            //created创建之后
            //beforeMount创建之后挂在之前
            //mounted挂在之后
            mounted() {
                console.log(this.msg)
                //this.$refs获取ref的DOM
                console.log(this.$refs.title)
            }, 
        })
        app.mount("#app")
    </script>
</body>
</html>
