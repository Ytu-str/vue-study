<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染列表</title>
</head>
<body>
    <!-- 渲染列表 -->
    <div id="app" >
        <img :src="src" style="height: 300px; width: 300px;" >
        <button v-for="item,index in list" @click="changePic(index)">{{index+1}}</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         Vue.createApp({
             data(){
                 return{
                    src:"images/1.jpg",
                    list:[
                        'images/1.jpg',
                        'images/2.png',
                        'images/3.png'
                    ]
                 }
             },methods: {
                 changePic(i){
                    this.src = this.list[i]
                 }
             },
         }).mount("#app")
    </script>
</body>
</html>
